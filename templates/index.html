<!DOCTYPE html>

<html>
    <head>
        <link href="../static/style.css" rel="stylesheet">
        <title>ChatGPT project</title>
    </head>

    <body>
        <form action="/" method="post">
            <input type="text" autocomplete="off" autofocus placeholder="Let's chat" name="message">
            <input type="submit" value="Send message">
        </form>
        {% if history %}
            <ul>
            {% for conversation in history  %}
                <li>You: {{ conversation["message"] }}</li>
                <li>Chatbot: {{ conversation["response"] }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
